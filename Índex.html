<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YLO - Rede Social (Local)</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="left">
      <div class="logo">YLO</div>
      <nav class="menu">
        <a href="#" id="navFeed" class="active">Feed</a>
        <a href="#" id="navProfile">Meu Perfil</a>
        <a href="#" id="navPeople">Pessoas</a>
      </nav>
    </div>

    <div class="right" id="navAuthArea">
      <!-- auth area populated by JS -->
      <button id="openRegister" class="btn small">Registar</button>
      <button id="openLogin" class="btn small outline">Entrar</button>
    </div>
  </header>

  <main class="container">

    <!-- LEFT: FEED -->
    <section class="feed" id="viewFeed">
      <div class="post-box">
        <div id="composeAreaLoggedOut" class="compose-loggedout">
          <p>Faz login para publicar e interagir.</p>
        </div>

        <form id="composeForm" class="composeForm hidden">
          <textarea id="postText" placeholder="O que você está pensando?"></textarea>

          <div class="compose-row">
            <input type="file" id="postImage" accept="image/*" />
            <div class="compose-actions">
              <button type="button" id="btnClearImage" class="btn small outline hidden">Remover imagem</button>
              <button type="submit" class="btn">Publicar</button>
            </div>
          </div>

          <div id="previewImageWrap" class="preview hidden">
            <img id="previewImage" alt="preview" />
          </div>
        </form>
      </div>

      <h2 class="section-title">Posts Recentes</h2>
      <div id="posts" class="posts"></div>
    </section>

    <!-- RIGHT: SIDEBAR (perfil & pessoas) -->
    <aside class="sidebar">

      <div id="profileCard" class="profile-card hidden">
        <div class="avatar-wrap">
          <img id="profileAvatar" src="" alt="avatar" />
        </div>
        <div class="profile-info">
          <div id="profileUsername" class="profile-username">Usuário</div>
          <div id="profileBio" class="profile-bio">Bio...</div>
          <div class="profile-stats">
            <span id="statFollowing">0 seguidos</span> · <span id="statFollowers">0 seguidores</span>
          </div>
          <button id="btnEditProfile" class="btn small outline">Editar perfil</button>
          <button id="btnLogout" class="btn small danger">Sair</button>
        </div>
      </div>

      <div id="peopleListWrap" class="people-list-wrap hidden">
        <h3>Pessoas</h3>
        <div id="peopleList"></div>
      </div>

      <div id="authTips" class="auth-tips">
        <h3>Comece agora</h3>
        <p>Regista uma conta para publicar posts, seguir pessoas e comentar.</p>
      </div>
    </aside>

  </main>

  <!-- MODAIS: Login / Register / Edit Profile / Post View -->
  <div id="modal" class="modal hidden" role="dialog">
    <div class="modal-box">
      <button id="modalClose" class="modal-close">&times;</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <footer class="footer">
    <small>YLO — Rede social local (apenas no navegador). Dados guardados no localStorage.</small>
  </footer>

  <script src="app.js"></script>
</body>
      </html>
