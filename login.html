<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrar — YLO</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h2>Entrar na YLO</h2>

    <form id="login-form" class="form-box">
        <label>Email</label>
        <input id="login-email" type="email" placeholder="teuemail@email.com">

        <label>Senha</label>
        <input id="login-password" type="password" placeholder="Digite a tua senha">

        <button type="submit" class="btn-primary">Entrar</button>
    </form>

    <p class="alt-link">
        Ainda não tens conta?
        <a href="register.html">Criar Conta</a>
    </p>
</div>


<script>
document.getElementById("login-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("login-email").value.trim();
    const senha = document.getElementById("login-password").value.trim();

    const user = JSON.parse(localStorage.getItem("ylo_user"));

    if (!user || user.email !== email || user.senha !== senha) {
        alert("Email ou senha incorretos!");
        return;
    }

    // Login OK
    localStorage.setItem("ylo_logged", "true");
    alert("Login feito com sucesso!");
    window.location.href = "index.html";
});
</script>

</body>
  </html>
