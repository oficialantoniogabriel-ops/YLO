<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrar — YLO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="auth-page">
    <div class="auth-card">
      <h2>Entrar na YLO</h2>
      <label>Email ou número</label>
      <input id="login-identifier" placeholder="email@example.com ou +244..." />
      <label>Senha</label>
      <input id="login-password" type="password" placeholder="Senha" />
      <button id="btn-login" class="btn primary">Entrar</button>
      <p class="muted">Ainda não tens conta? <a href="register.html">Criar Conta</a></p>
      <p class="muted"><a href="index.html">Voltar</a></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
