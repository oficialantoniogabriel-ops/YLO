<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>YLO ‚Äî Social (App)</title>
  <link rel="stylesheet" href="./src/style.css">
  <meta name="color-scheme" content="light dark">
  <!-- SVG icons (sprite) -->
  <svg id="ylo-icons" style="display:none" xmlns="http://www.w3.org/2000/svg">
    <symbol id="icon-home" viewBox="0 0 24 24"><path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V11.5z"/></symbol>
    <symbol id="icon-chat" viewBox="0 0 24 24"><path d="M21 6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v11l4-2h12a2 2 0 0 0 2-2V6z"/></symbol>
    <symbol id="icon-search" viewBox="0 0 24 24"><path d="M10 4a6 6 0 1 1 0 12 6 6 0 0 1 0-12zm8.5 14.5L21 20l1.5-1.5L18.5 14l-1 1z"/></symbol>
    <symbol id="icon-user" viewBox="0 0 24 24"><path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 2c-5 0-8 2.5-8 5v1h16v-1c0-2.5-3-5-8-5z"/></symbol>
    <symbol id="icon-badge" viewBox="0 0 24 24"><path d="M12 2l2.2 4.5L19 8l-3.8 3L16 16l-4-2-4 2 1.8-5L5 8l4.8-1.5L12 2z"/></symbol>
    <symbol id="icon-money" viewBox="0 0 24 24"><path d="M2 7h20v10H2zM12 9v6M9 8v8M15 8v8"/></symbol>
    <symbol id="icon-gear" viewBox="0 0 24 24"><path d="M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8zm9 3l-2 .2a7.8 7.8 0 0 0-.5-1.2l1.2-1.7-1.7-1.7-1.7 1.2A7.8 7.8 0 0 0 14.8 5L15 3H9l.2 2a7.8 7.8 0 0 0-1.2.5L6.3 4.3 4.6 6l1.2 1.7c-.3.4-.6.9-.8 1.4L3 12v0l2 .2c.1.5.3 1 .6 1.4L4.2 15.3 6 17l1.7-1.2c.4.4.9.7 1.4.9L9 19h6l-.2-2c.5-.1 1-.3 1.4-.6L18 18l1.7-1.7-1.2-1.7c.4-.3.7-.6 1-1l2 .2z"/></symbol>
  </svg>
</head>
<body>
  <div id="app-shell" class="app">
    <!-- Header -->
    <header class="topbar">
      <div class="brand" id="btn-home">
        <strong>YLO</strong>
        <span class="founder-badge" title="Founder & Verified">Ant√≥nio Ndala <svg class="icon small"><use href="#icon-badge"></use></svg></span>
      </div>
      <div class="top-actions">
        <button id="btn-search" class="icon-btn" title="Pesquisar"><svg class="icon"><use href="#icon-search"></use></svg></button>
        <button id="btn-notif" class="icon-btn" title="Notifications">üîî</button>
        <button id="btn-chat" class="icon-btn" title="Chat"><svg class="icon"><use href="#icon-chat"></use></svg></button>
      </div>
    </header>

    <!-- Screens (cada tela √© uma div) -->
    <main id="screens">
      <section id="screen-feed" class="screen active" data-screen="feed">
        <div class="composer-card">
          <textarea id="composer-text" placeholder="O que est√° a acontecer?"></textarea>
          <div class="composer-row">
            <input id="composer-file" type="file" accept="image/*,video/*">
            <select id="composer-visibility"><option value="public">P√∫blico</option><option value="followers">Apenas seguidores</option></select>
            <button id="composer-post" class="btn primary">Publicar</button>
          </div>
        </div>
        <div id="feed-list" class="feed-list"></div>
      </section>

      <section id="screen-chat" class="screen" data-screen="chat">
        <div class="screen-header">
          <button class="back-btn" data-back>‚Üê</button>
          <h3>Chat</h3>
        </div>
        <div id="chat-people" class="side-list"></div>
        <div id="chat-window" class="chat-window hidden">
          <div id="chat-window-head"></div>
          <div id="chat-window-messages" class="messages"></div>
          <div class="chat-composer">
            <input id="chat-input" placeholder="Escreve..." />
            <button id="chat-send" class="btn">Enviar</button>
          </div>
        </div>
      </section>

      <section id="screen-search" class="screen" data-screen="search">
        <div class="screen-header"><button class="back-btn" data-back>‚Üê</button><h3>Pesquisar</h3></div>
        <input id="search-input" placeholder="Procura pessoas ou posts..." />
        <div id="search-results" class="search-results"></div>
      </section>

      <section id="screen-profile" class="screen" data-screen="profile">
        <div class="screen-header"><button class="back-btn" data-back>‚Üê</button><h3>Perfil</h3></div>
        <div id="profile-body" class="profile-body"></div>
      </section>

      <section id="screen-monet" class="screen" data-screen="monet">
        <div class="screen-header"><button class="back-btn" data-back>‚Üê</button><h3>Monetiza√ß√£o</h3></div>
        <div id="monet-body"></div>
      </section>

      <section id="screen-settings" class="screen" data-screen="settings">
        <div class="screen-header"><button class="back-btn" data-back>‚Üê</button><h3>Configura√ß√µes</h3></div>
        <div id="settings-body"></div>
      </section>
    </main>

    <!-- Bottom nav (app style) -->
    <nav class="bottombar">
      <button class="tab-btn active" data-target="feed" id="tab-home"><svg class="icon"><use href="#icon-home"></use></svg><span>In√≠cio</span></button>
      <button class="tab-btn" data-target="search" id="tab-search"><svg class="icon"><use href="#icon-search"></use></svg><span>Buscar</span></button>
      <button class="tab-btn" data-target="chat" id="tab-chat"><svg class="icon"><use href="#icon-chat"></use></svg><span>Chat</span></button>
      <button class="tab-btn" data-target="monet" id="tab-monet"><svg class="icon"><use href="#icon-money"></use></svg><span>Monetizar</span></button>
      <button class="tab-btn" data-target="profile" id="tab-profile"><svg class="icon"><use href="#icon-user"></use></svg><span>Perfil</span></button>
    </nav>

    <footer class="app-footer">
      <a href="/privacy.html" target="_blank">Privacidade</a> ‚Ä¢ <a href="/terms.html" target="_blank">Termos</a>
      <div class="copyright">¬© <span id="copyright-year"></span> YLO ‚Äî Ant√≥nio Ndala</div>
    </footer>
  </div>

  <script src="./src/app.js" defer></script>
</body>
                                                                                                                                          </html>
