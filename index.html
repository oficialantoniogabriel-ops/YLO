<!doctype html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YLO — Social</title>

  <style>
    body { margin:0; font-family:Arial; background:#f0f2f5; }
    .topbar {
      position:fixed; top:0; left:0; right:0; height:55px;
      background:#fff; display:flex; align-items:center;
      justify-content:space-between; padding:0 15px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1); z-index:20;
    }
    .top-left { display:flex; align-items:center; gap:10px; }
    .brand { font-size:22px; font-weight:700; color:#1877f2; }
    .screen { display:none; padding-top:65px; }
    .active-screen { display:block; }

    .nav-icons { display:flex; gap:20px; }
    .nav-icons svg { width:25px; cursor:pointer; fill:#555; }
    .nav-icons svg:hover { fill:#1877f2; }

    .center { max-width:600px; margin:auto; padding:10px; }

    /* Botões de Configurações */
    .ylo-btn {
      width:100%;
      margin:10px 0;
      padding:12px;
      border:none;
      background:#1877f2;
      color:#fff;
      font-size:16px;
      border-radius:8px;
      cursor:pointer;
    }
    .ylo-btn:active { opacity:0.8; }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="topbar">
    <div class="top-left">
      <div class="brand">YLO</div>
    </div>

    <div class="nav-icons">
      <svg id="btn-home" viewBox="0 0 24 24"><path d="M3 9.5l9-7 9 7V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1z"/></svg>
      <svg id="btn-search" viewBox="0 0 24 24"><path d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm11 19-6-6"/></svg>
      <svg id="btn-reels" viewBox="0 0 24 24"><path d="M2 4h20v16H2zM7 2v4m5-4v4m5-4v4"/></svg>
      <svg id="btn-chat" viewBox="0 0 24 24"><path d="M4 4h16v12H7l-3 3z"/></svg>
      <svg id="btn-settings" viewBox="0 0 24 24"><path d="M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"/></svg>
    </div>
  </div>

  <!-- Screens -->
  <div id="screen-home" class="screen active-screen">
    <div class="center"><h2>Início</h2></div>
  </div>

  <div id="screen-search" class="screen">
    <div class="center">
      <h2>Pesquisa</h2>
      <input id="search-input" placeholder="Pesquisar..." style="width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;">
      <div id="search-results" style="margin-top:15px;"></div>
    </div>
  </div>

  <div id="screen-reels" class="screen">
    <div class="center"><h2>Reels</h2>
      <p>Reels será integrado depois.</p>
    </div>
  </div>

  <div id="screen-chat" class="screen">
    <div class="center"><h2>Chat</h2>
      <p>O chat será ativado quando integrarmos Supabase/Firebase.</p>
    </div>
  </div>

  <div id="screen-settings" class="screen">
    <div class="center">
      <h2>Configurações</h2>

      <button onclick="openPerfil()" class="ylo-btn">Meu Perfil</button>
      <button onclick="openTerms()" class="ylo-btn">Termos de Uso</button>
      <button onclick="openPrivacy()" class="ylo-btn">Política de Privacidade</button>
    </div>
  </div>

  <!-- SCRIPT TOTAL -->
  <script>

    /* =============================
       Seleção dos botões
       ============================= */
    const btnHome     = document.getElementById("btn-home");
    const btnSearch   = document.getElementById("btn-search");
    const btnReels    = document.getElementById("btn-reels");
    const btnChat     = document.getElementById("btn-chat");
    const btnSettings = document.getElementById("btn-settings");

    /* Seleção das telas */
    const screens = {
      home: document.getElementById("screen-home"),
      search: document.getElementById("screen-search"),
      reels: document.getElementById("screen-reels"),
      chat: document.getElementById("screen-chat"),
      settings: document.getElementById("screen-settings")
    };

    /* Troca de tela */
    function openScreen(name) {
      Object.keys(screens).forEach(scr => {
        screens[scr].classList.remove("active-screen");
      });
      screens[name].classList.add("active-screen");
    }

    /* Eventos de clique */
    btnHome.onclick     = () => openScreen("home");
    btnSearch.onclick   = () => openScreen("search");
    btnReels.onclick    = () => openScreen("reels");
    btnChat.onclick     = () => openScreen("chat");
    btnSettings.onclick = () => openScreen("settings");

    /* =============================
       Sistema de Pesquisa
       ============================= */
    const searchInput = document.getElementById("search-input");
    const searchResults = document.getElementById("search-results");

    let fakeUsers = [
      { name: "António Ndala", tag: "@fundador", founder: true },
      { name: "Maria Lopes", tag: "@maria" },
      { name: "João Miguel", tag: "@joao" },
      { name: "YLO Oficial", tag: "@ylo" }
    ];

    searchInput?.addEventListener("input", () => {
      let q = searchInput.value.trim().toLowerCase();
      searchResults.innerHTML = "";

      if (q.length === 0) return;

      let list = fakeUsers.filter(u =>
        u.name.toLowerCase().includes(q) || u.tag.toLowerCase().includes(q)
      );

      if (list.length === 0) {
        searchResults.innerHTML = "<p>Nenhum resultado encontrado.</p>";
        return;
      }

      list.forEach(user => {
        let seal = user.founder ? "✔️" : "";
        let item = document.createElement("div");
        item.style.padding = "10px 0";

        item.innerHTML = `
          <strong>${user.name} ${seal}</strong><br>
          <span style="color:#666">${user.tag}</span>
        `;
        searchResults.appendChild(item);
      });
    });

    /* =============================
       Abertura das páginas externas
       ============================= */
    function openPerfil()  { window.location.href = "perfil.html"; }
    function openTerms()   { window.location.href = "terms.html"; }
    function openPrivacy() { window.location.href = "privacy.html"; }

  </script>

</body>
  </html>
