<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YLO — Social (Local)</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <header class="nav">
    <div class="brand">YLO <span class="badge-small" id="global-verified"> </span></div>
    <div class="nav-right">
      <input id="global-search" placeholder="Pesquisar pessoas ou posts..." />
      <button id="btn-open-support" class="btn small">Ajuda</button>
      <button id="btn-open-settings" class="btn small">Config</button>
      <button id="btn-open-chat" class="btn small">Chat</button>
      <button id="nav-login" class="btn primary">Entrar / Registrar</button>
      <button id="nav-logout" class="btn danger hidden">Sair</button>
    </div>
  </header>

  <main class="layout">
    <aside class="left-col">
      <div class="card profile-card" id="session-card">
        <div id="session-avatar" class="avatar">U</div>
        <div id="session-name">Visitante</div>
        <div id="session-bio" class="muted">Faça login para interagir</div>
        <div class="profile-actions">
          <button id="btn-edit-profile" class="btn small hidden">Editar</button>
        </div>
      </div>

      <div class="card menu-card">
        <h4>Menu</h4>
        <ul class="menu-list">
          <li><button id="nav-home" class="linkish">Início</button></li>
          <li><button id="nav-reels" class="linkish">Reels</button></li>
          <li><button id="nav-activity" class="linkish">Atividade</button></li>
          <li><button id="nav-monet" class="linkish">Monetização</button></li>
        </ul>
      </div>

      <div class="card small-card">
        <h4>Buscar</h4>
        <input id="aside-search" placeholder="Pesquisar usuários..." />
        <div id="search-results"></div>
      </div>
    </aside>

    <section class="center-col">
      <!-- composer -->
      <div class="card composer hidden" id="composer">
        <textarea id="post-content" placeholder="O que está rolando?"></textarea>
        <div class="composer-row">
          <input id="post-image" type="file" accept="image/*,video/*" />
          <button id="btn-post" class="btn primary">Publicar</button>
        </div>
      </div>

      <!-- feed -->
      <div id="feed" class="feed"></div>
    </section>

    <aside class="right-col">
      <div class="card reels-card">
        <h4>Reels</h4>
        <div id="reels" class="reels"></div>
        <div class="reels-controls">
          <button id="reel-prev" class="btn small">◀</button>
          <button id="reel-next" class="btn small">▶</button>
        </div>
      </div>

      <div class="card support-card">
        <h4>Suporte</h4>
        <button id="btn-open-support-2" class="btn small">Abrir Ajuda</button>
      </div>
    </aside>
  </main>

  <!-- Chat Panel -->
  <div id="chat-panel" class="chat-panel hidden">
    <div class="chat-top">
      <div>Mensagens</div>
      <button id="chat-close" class="btn small">Fechar</button>
    </div>
    <div class="chat-body">
      <div id="conv-list" class="conv-list"></div>
      <div id="conv-window" class="conv-window hidden">
        <div id="conv-head"></div>
        <div id="conv-messages" class="conv-messages"></div>
        <div class="conv-composer">
          <input id="conv-input" placeholder="Escreve..." />
          <button id="conv-send" class="btn small">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modals: Auth / Profile / Support / Monet / Verify -->
  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <button id="modal-close" class="modal-close">✕</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <footer class="footer">
    <small>YLO — Demo local • Todos os dados ficam no seu navegador</small>
  </footer>

  <script src="./src/app.js"></script>
</body>
    </html>
