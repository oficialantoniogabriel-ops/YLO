<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Conta — YLO</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h2>Criar Conta</h2>

    <form id="register-form" class="form-box">
        <label>Nome completo</label>
        <input id="register-name" type="text" placeholder="Digite o teu nome">

        <label>Email</label>
        <input id="register-email" type="email" placeholder="teuemail@email.com">

        <label>Senha</label>
        <input id="register-password" type="password" placeholder="Crie uma senha">

        <button type="submit" class="btn-primary">Criar Conta</button>
    </form>

    <p class="alt-link">
        Já tens conta?
        <a href="login.html">Entrar</a>
    </p>
</div>


<script>
document.getElementById("register-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const nome = document.getElementById("register-name").value.trim();
    const email = document.getElementById("register-email").value.trim();
    const senha = document.getElementById("register-password").value.trim();

    if (!nome || !email || !senha) {
        alert("Preencha todos os campos!");
        return;
    }

    const user = { nome, email, senha };
    localStorage.setItem("ylo_user", JSON.stringify(user));

    alert("Conta criada com sucesso!");
    window.location.href = "login.html";
});
</script>

</body>
  </html>
