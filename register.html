<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Criar Conta — YLO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="auth-page">
    <div class="auth-card">
      <h2>Criar Conta</h2>
      <label>Nome completo</label>
      <input id="reg-name" placeholder="Seu nome" />
      <label>Email ou telefone</label>
      <input id="reg-identifier" placeholder="email@example.com ou +244..." />
      <label>Senha</label>
      <input id="reg-password" type="password" placeholder="Senha (min 4)" />
      <label>Avatar (opcional)</label>
      <input id="reg-avatar" type="file" accept="image/*" />
      <button id="btn-register" class="btn primary">Criar Conta</button>
      <p class="muted">Já tens conta? <a href="login.html">Entrar</a></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
