<!doctype html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Criar Conta — YLO</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h2>Criar Conta</h2>

    <div class="form-box">
      <label>Nome completo</label>
      <input type="text" id="reg-name" placeholder="Seu nome">

      <label>Email</label>
      <input type="email" id="reg-email" placeholder="Digite o email">

      <label>Senha</label>
      <input type="password" id="reg-password" placeholder="Crie uma senha">

      <button class="btn-primary" id="btn-register">Criar Conta</button>
    </div>

    <div class="alt-link">
      Já tens conta?
      <a href="login.html">Entrar</a>
    </div>
    
  </div>

  <script src="script.js"></script>

</body>
  </html>
