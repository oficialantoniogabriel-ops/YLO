<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Offline — YLO</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .offline-container{max-width:720px;margin:60px auto;padding:24px;text-align:center}
    .offline-container h1{color:#1d4ed8}
    .offline-container p{color:#475569}
    .btn-refresh{margin-top:16px;padding:10px 14px;border-radius:8px;border:none;background:#1d4ed8;color:#fff}
  </style>
</head>
<body>
  <div class="offline-container">
    <h1>Sem ligação</h1>
    <p>Estás offline — algumas funcionalidades podem não estar disponíveis. O YLO irá tentar carregar conteúdo em cache.</p>
    <button class="btn-refresh" onclick="location.reload()">Tentar novamente</button>
  </div>
</body>
</html>
