<!doctype html><html lang="pt"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Perfil — YLO</title><link rel="stylesheet" href="/src/style.css"></head><body>
  <div style="padding:24px;max-width:800px;margin:auto">
    <h2>Perfil — YLO</h2>
    <div id="profile-root" class="card"></div>
    <p><a href="/">Voltar</a></p>
  </div>
  <script>
    const users = JSON.parse(localStorage.getItem('y_users')||'[]');
    const me = users.find(u=>u.role==='founder') || users[0];
    document.getElementById('profile-root').innerHTML = `<div style="display:flex;gap:12px;align-items:center"><div style="width:80px;height:80px;border-radius:12px;background:#eee">${me.username[0]}</div><div><h3>${me.username} ${me.verified?'<span style="color:#0ea5a4">✔</span>':''}</h3><div class="muted">${me.followers} seguidores</div></div></div><p style="margin-top:12px">${me.bio||'Sem bio'}</p>`;
  </script>
</body></html>
